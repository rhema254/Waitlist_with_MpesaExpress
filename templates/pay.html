<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
          width: 100%;
          background-color: url('/bg.jpg') no-repeat;
          background-repeat: no-repeat;
          background-size: cover;
      }
  </style>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename=('KorgPiano.jpg')) }}" alt="Waitlist" width="70" height="50">
      </a>
    </div>
  </nav>
  <div class="wrapper">

    <form action="/payment" method="post" style="background-color: url('url.jpg'); width: 30%; margin:2%;">
      <div class="mb-3">      

            <label for="formGroupExampleInput" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name="phone" placeholder="0712345678">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Amount</label>
            <input type="number" class="form-control" name="amount" placeholder="Enter the Amount">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
      </form>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
